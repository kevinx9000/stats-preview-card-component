<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="image-area">
      <div class="overlay"></div>
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(orientation: portrait)">
        <img src="images/image-header-desktop.jpg" alt="">
      </picture>
    </section>
    <section class="text-area">
      <article class="description">
        <h1>Get <span class="text-accent">insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>
      </article>
      <article class="stats">
        <div>
          <p class="stat-number">10k+</p>
          <p class="stat-subtext">companies</p>
        </div>
        <div>
          <p class="stat-number">314</p>
          <p class="stat-subtext">templates</p>
        </div>
        <div>
          <p class="stat-number">12M+</p>
          <p class="stat-subtext">queries</p>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin
        Herrmann</a>. </div>
  </footer>
</body>

</html>
