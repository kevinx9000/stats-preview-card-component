<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="index.css">
  <title>Stats preview card component | Frontend Mentor</title>
</head>

<body>
  <main>
    <div class="card-container">
      <section class="hero-container">
        <div class="overlay"></div>
        <picture>
          <source srcset="images/image-header-mobile.jpg" media="(max-width: 1439px)">
          <img src="images/image-header-desktop.jpg" alt="">
        </picture>
      </section>
      <section class="text-container">
        <!-- <div class="desc"> -->
          <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.</p>
        <!-- </div> -->
        <div class="stats">
          <div>
            <p class="stat-number">10k+</p>
            <p class="stat-subtext">companies</p>
          </div>
          <div>
            <p class="stat-number">314</p>
            <p class="stat-subtext">templates</p>
          </div>
          <div>
            <p class="stat-number">12M+</p>
            <p class="stat-subtext">queries</p>
          </div>
        </div>
      </section>
    </div>
    <!-- ATTRIBUTION -->
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
        by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin Herrmann</a>.</p>
    </div>
  </main>
</body>

</html>
